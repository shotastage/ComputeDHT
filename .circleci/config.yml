version: 2.1
jobs:
  build:
    macos:
      xcode: "14.1.0"
    shell: /bin/bash --login -o pipefail
    steps:
      - run: brew install swift-protobuf grpc-swift wabt
      - run: curl https://sh.rustup.rs -sSf | sh -s -- -y
      - checkout
      - run: make setup-ci
      - run: COREOVERLAY_BUILD_MODE="development" make build-ci
      - store_artifacts:
          path: ./artifacts/

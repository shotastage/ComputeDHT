[package]
name = "coreoverlay-engine"
authors = ["Shota Shimazu <hornet.live.mf@gmail.com>"]
description = "Core engine for CoreOverlay"
repository = "https://github.com/shotastage/CoreOverlay"
version = "0.1.1"
edition = "2021"
exclude=["/src-swift", "/co-desktop", "/co-cli", "/src-go", "*.swift"]
license = "MIT"
publish = false


[lib]
name = "coreoverlayengine"
crate-type = [ "staticlib" ]
path = "src-rust/lib.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
wasmer = "5.0.4"
futures = "0.3.31"
anyhow = "1.0.95"
tokio = { version = "1.43.0", features = ["full"] }
sha1 = "0.10.6"
swift-bridge = "0.1.57"
libc = "0.2.169"
colored = "3.0.0"
hex = "0.4.3"
overlaystd = { path = "lib/overlaystd" }
algs = { path = "lib/algs" }
codb = { path = "lib/codb" }
coprotocol = { path = "lib/coprotocol" }
coruntime = { path = "lib/coruntime" }

[workspace]
members = [
    "lib/algs",
    "lib/codb",
    "lib/overlaystd",
    "lib/coprotocol",
    "lib/coruntime", "resources/sample/sample-rust",
]

[workspace.package]
authors = ["Shota Shimazu <hornet.live.mf@gmail.com>"]
edition = "2021"
homepage = "https://mgq.app/"
license = "MIT"
repository = "https://github.com/shotastage/CoreOverlay"
version = "0.1.1"

[build-dependencies]
build-deps = "0.1.4"
anyhow = "1.0.95"
glob = "0.3"
rustc_version = "0.4.1"
swift-bridge-build = "0.1"
cbindgen = "0.24.3"

[dev-dependencies]
anyhow = "1.0"
criterion = "0.3"
lazy_static = "1.4"
serial_test = "0.5"
tempfile = "3.1"
async-std = { version = "1.11.0", features = ["attributes"] }
async-executor = "1.4.1"
